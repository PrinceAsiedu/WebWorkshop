<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid based layout</title>
    <style type="text/css">
        section {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
        div {
            background: #659494;
            color: whitesmoke;
            text-align: center;
            margin: 15px;
            padding: 100px;

        }
    </style>
</head>
<body>
    <section>
        <div>product 1</div>
        <div>product 2</div>
        <div>product 3</div>
        <div>product 4</div>
        <div>product 5</div>
        <div>product 6</div>
        <div>product 7</div>
        <div>product 8</div>
    </section>
</body>
</html>
